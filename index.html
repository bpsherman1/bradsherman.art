<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad Sherman Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Reset */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0a0a0a; 
            color: white; 
            overflow-x: hidden; 
            cursor: none; 
        }
        
        /* Custom Cursor */
        .cursor { 
            position: fixed; 
            width: 20px; 
            height: 20px; 
            background: #ff0055; 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 9999; 
            mix-blend-mode: difference; 
            transition: transform 0.2s; 
        }
        
        .cursor-follower { 
            position: fixed; 
            width: 60px; 
            height: 60px; 
            border: 2px solid #00ffff; 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 9998; 
            transition: all 0.6s ease; 
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation -->
    <nav style="position: fixed; top: 0; width: 100%; padding: 2rem; z-index: 100; display: flex; justify-content: space-between; align-items: center; mix-blend-mode: difference;">
        <div style="font-family: 'Futura', sans-serif; font-weight: 900; font-size: 1.5rem; color: white;">
            BRADSHERMAN.DESIGN
        </div>
        <div style="display: flex; gap: 2rem;">
            <a href="#work" style="color: white; text-decoration: none; font-weight: 600; position: relative;">
                WORK
                <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #ff0055; transition: width 0.3s;"></span>
            </a>
            <a href="#about" style="color: white; text-decoration: none; font-weight: 600; position: relative;">
                ABOUT
                <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #00ffff; transition: width 0.3s;"></span>
            </a>
            <a href="#contact" style="color: white; text-decoration: none; font-weight: 600; position: relative;">
                CONTACT
                <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #ffaa00; transition: width 0.3s;"></span>
            </a>
        </div>
    </nav>

    <!-- Hero Section with Interactive Slideshow -->
    <section class="hero" style="height: 100vh; position: relative; overflow: hidden;">
        <!-- Animated Background -->
        <div class="animated-bg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff0055, #00ffff, #ffaa00); opacity: 0.1; filter: blur(100px);"></div>
        
        <!-- Interactive Slideshow -->
        <div class="slideshow" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex;">
            <div class="slide" style="flex: 1; background: linear-gradient(45deg, #ff0055, transparent); transform: skewX(-10deg) translateX(-100%); transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);"></div>
            <div class="slide" style="flex: 1; background: linear-gradient(45deg, #00ffff, transparent); transform: skewX(-10deg) translateX(-100%); transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.1s;"></div>
            <div class="slide" style="flex: 1; background: linear-gradient(45deg, #ffaa00, transparent); transform: skewX(-10deg) translateX(-100%); transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s;"></div>
        </div>

        <!-- Floating Particles -->
        <div class="particles" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

        <!-- Main Name -->
        <div class="name-container" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 66%; display: flex; align-items: flex-end; padding: 0 5%;">
            <h1 class="main-name" style="font-family: 'Futura', sans-serif; font-size: 18vw; font-weight: 900; color: white; line-height: 0.8; margin: 0; text-transform: uppercase; letter-spacing: -3px; transform: translateY(100px); opacity: 0; transition: all 1.5s cubic-bezier(0.23, 1, 0.32, 1);">
                BRAD<br>SHERMAN
            </h1>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator" style="position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%); color: white; font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; opacity: 0; animation: fadeIn 2s ease 3s forwards;">
            SCROLL TO EXPLORE
            <div style="width: 1px; height: 50px; background: white; margin: 1rem auto 0; position: relative; overflow: hidden;">
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, white, transparent); animation: scrollLine 2s ease-in-out infinite;"></div>
            </div>
        </div>
    </section>

    <!-- Work Section -->
    <section id="work" style="min-height: 100vh; padding: 10% 5%; position: relative; background: #0a0a0a;">
        <h2 style="font-family: 'Futura', sans-serif; font-size: 4rem; margin-bottom: 4rem; color: white; opacity: 0; transform: translateY(50px);">
            SELECTED WORK
        </h2>
        
        <div class="work-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
            <!-- Work items will be added here -->
        </div>
    </section>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX - 30 + 'px';
                follower.style.top = e.clientY - 30 + 'px';
            }, 100);
        });

        // Interactive Slideshow
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                const moveX = (mouseX - 0.5) * 100 * (index + 1);
                const moveY = (mouseY - 0.5) * 50 * (index + 1);
                slide.style.transform = `skewX(-10deg) translateX(calc(-100% + ${moveX}px)) translateY(${moveY}px)`;
            });

            // Name parallax
            const name = document.querySelector('.main-name');
            const nameX = (mouseX - 0.5) * 20;
            const nameY = (mouseY - 0.5) * 10;
            name.style.transform = `translateY(0) translateX(${nameX}px) translateY(${nameY}px)`;
        });

        // Animate name on load
        window.addEventListener('load', () => {
            const name = document.querySelector('.main-name');
            setTimeout(() => {
                name.style.opacity = '1';
                name.style.transform = 'translateY(0)';
            }, 500);

            // Animate slides in
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                setTimeout(() => {
                    slide.style.transform = 'skewX(-10deg) translateX(0)';
                }, 1000 + (index * 200));
            });
        });

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = ['#ff0055', '#00ffff', '#ffaa00'][Math.floor(Math.random() * 3)];
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                
                container.appendChild(particle);
            }
        }

        // Scroll animations
        function checkScroll() {
            const elements = document.querySelectorAll('#work h2, .work-item');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        }

        // Initialize
        createParticles();
        window.addEventListener('scroll', checkScroll);

        // Add keyframes for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                25% { transform: translateY(-20px) rotate(90deg); }
                50% { transform: translateY(0) rotate(180deg); }
                75% { transform: translateY(20px) rotate(270deg); }
            }
            
            @keyframes fadeIn {
                to { opacity: 1; }
            }
            
            @keyframes scrollLine {
                0% { transform: translateY(-100%); }
                100% { transform: translateY(100%); }
            }
            
            nav a:hover span { width: 100%; }
            
            .work-item { 
                opacity: 0; 
                transform: translateY(50px); 
                transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
