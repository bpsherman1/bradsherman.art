<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad Sherman Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Reset */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0a0a0a; 
            color: white; 
            overflow-x: hidden; 
            cursor: none; 
        }
        
        /* Custom Cursor - Hidden on mobile */
        .cursor { 
            position: fixed; 
            width: 20px; 
            height: 20px; 
            background: #ff0055; 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 9999; 
            mix-blend-mode: difference; 
            transition: transform 0.2s; 
        }
        
        .cursor-follower { 
            position: fixed; 
            width: 60px; 
            height: 60px; 
            border: 2px solid #00ffff; 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 9998; 
            transition: all 0.6s ease; 
        }

        /* Dropdown Styles */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { 
            position: absolute; 
            top: 35px;
            left: 0; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px); 
            border: 1px solid #fff; 
            border-radius: 8px; 
            padding: 1rem 0; 
            min-width: 200px; 
            opacity: 0; 
            visibility: hidden; 
            transform: translateY(-10px); 
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); 
            mix-blend-mode: difference;
        }
        .dropdown:hover .dropdown-content { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-content a { 
            display: block; 
            padding: 0.5rem 1.5rem; 
            color: black; 
            text-decoration: none; 
            transition: all 0.3s ease; 
            border-left: 3px solid transparent; 
            font-weight: 700;
            font-size: 0.9rem;
        }
        .dropdown-content a:hover { 
            background: rgba(0, 0, 0, 0.1); 
            border-left: 3px solid #ff0055; 
            padding-left: 2rem; 
        }

        /* Mobile responsiveness - PROPERLY FIXED */
        @media (max-width: 768px) {
            nav { 
                padding: 0.5rem 1rem !important;
            }
            
            /* FIXED: Brad Sherman text - inverse color */
            .main-name { 
                font-size: 15vw; 
                mix-blend-mode: difference !important;
                color: white !important;
            }
            
            /* FIXED DROPDOWN - SOLID BLACK BACKGROUND */
            .dropdown-content { 
                position: fixed !important; 
                top: 90px !important;
                right: 1rem !important;
                left: auto !important;
                transform: translateY(-10px) !important;
                width: 45% !important;
                min-width: unset !important;
                background: #000000 !important; /* SOLID BLACK */
                border: none !important; /* Remove border */
                padding: 0.5rem 0 !important;
                max-height: 60vh;
                overflow-y: auto;
                mix-blend-mode: normal !important; /* No inversion */
                backdrop-filter: none !important;
                opacity: 1 !important;
                z-index: 1000 !important;
            }
            
            .dropdown:hover .dropdown-content {
                transform: translateY(0) !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
            
            .dropdown-content a {
                padding: 0.4rem 1rem !important;
                font-size: 0.8rem !important;
                color: #ffffff !important; /* White text on black */
                text-align: right !important;
                mix-blend-mode: normal !important;
                border-left: none !important;
                font-weight: 600 !important;
                background: transparent !important;
                display: block !important;
            }
            
            .dropdown-content a:hover {
                background: rgba(255, 255, 255, 0.2) !important;
                padding-right: 1.5rem !important;
            }
            
            .nav-links {
                gap: 0.6rem !important;
                margin-top: -5px;
            }
            
            nav a {
                font-size: 0.8rem !important;
            }
            
            .logo {
                font-size: 0.9rem !important;
                margin-top: -5px;
            }
            
            /* HIDE CURSOR ON MOBILE */
            .cursor, .cursor-follower {
                display: none !important;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 0.4rem 0.8rem !important;
            }
            nav a {
                font-size: 0.75rem !important;
            }
            .logo {
                font-size: 0.85rem !important;
            }
            .nav-links {
                gap: 0.5rem !important;
                margin-top: -8px;
            }
            .dropdown-content {
                top: 85px !important;
                width: 50% !important;
                padding: 0.4rem 0 !important;
            }
            .dropdown-content a {
                padding: 0.3rem 0.8rem !important;
                font-size: 0.75rem !important;
            }
        }

        @media (max-width: 360px) {
            .nav-links {
                gap: 0.4rem !important;
                margin-top: -10px;
            }
            nav a {
                font-size: 0.7rem !important;
            }
            .dropdown-content {
                top: 80px !important;
                width: 55% !important;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation -->
    <nav style="position: fixed; top: 0; width: 100%; padding: 2rem; z-index: 100; display: flex; justify-content: space-between; align-items: center; mix-blend-mode: difference;">
        <div style="font-family: 'Futura', sans-serif; font-weight: 900; font-size: 1.2rem; color: white;">
            PORTFOLIO 2025
        </div>
        <div class="nav-links" style="display: flex; gap: 2rem; align-items: center;">
            <div class="dropdown">
                <a href="#work" style="color: white; text-decoration: none; font-weight: 600; position: relative; cursor: pointer;">
                    WORK
                    <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #ff0055; transition: width 0.3s;"></span>
                </a>
                <div class="dropdown-content">
                    <a href="campaigns.html">Campaigns</a>
                    <a href="typography.html">Typography</a>
                    <a href="brands.html">Brands</a>
                    <a href="graphics-italy-2025.html">Graphics Italy 2025</a>
                    <a href="graphics.html">Graphics</a>
                    <a href="websites.html">Websites</a>
                    <a href="painting.html">Painting</a>
                    <a href="woodworking.html">Woodworking</a>
                    <a href="drawing.html">Drawing</a>
                    <a href="photography.html">Photography</a>
                    <a href="3d.html">3D</a>
                </div>
            </div>
            <a href="#about" style="color: white; text-decoration: none; font-weight: 600; position: relative;">
                ABOUT
                <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #00ffff; transition: width 0.3s;"></span>
            </a>
            <a href="#contact" style="color: white; text-decoration: none; font-weight: 600; position: relative;">
                CONTACT
                <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #ffaa00; transition: width 0.3s;"></span>
            </a>
        </div>
    </nav>

    <!-- Hero Section with Interactive Slideshow -->
    <section class="hero" style="height: 100vh; position: relative; overflow: hidden;">
        <!-- Animated Background -->
        <div class="animated-bg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff0055, #00ffff, #ffaa00); opacity: 0.1; filter: blur(100px);"></div>
        
        <!-- Horizontal Slideshow - 4 Images - NO GAPS -->
        <div class="horizontal-slideshow" style="position: absolute; top: 0; left: 0; width: 400%; height: 100%; display: flex; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);">
            <div class="horizontal-slide" style="width: 25%; height: 100%; background-image: url('images_1/cap.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            </div>
            <div class="horizontal-slide" style="width: 25%; height: 100%; background-image: url('images_1/4.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            </div>
            <div class="horizontal-slide" style="width: 25%; height: 100%; background-image: url('images_1/house.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            </div>
            <div class="horizontal-slide" style="width: 25%; height: 100%; background-image: url('images_1/top f.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            </div>
        </div>

        <!-- Floating Particles -->
        <div class="particles" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

        <!-- Main Name -->
        <div class="name-container" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 66%; display: flex; align-items: flex-end; padding: 0 5%; pointer-events: none;">
            <h1 class="main-name" style="font-family: 'Futura', sans-serif; font-size: 18vw; font-weight: 900; color: white; line-height: 0.8; margin: 0; text-transform: uppercase; letter-spacing: -3px; transform: translateY(100px); opacity: 0; transition: all 1.5s cubic-bezier(0.23, 1, 0.32, 1); mix-blend-mode: difference;">
                BRAD<br>SHERMAN
            </h1>
        </div>
    </section>

    <!-- Work Section -->
    <section id="work" style="min-height: 100vh; padding: 10% 5%; position: relative; background: #0a0a0a;">
        <h2 style="font-family: 'Futura', sans-serif; font-size: 4rem; margin-bottom: 4rem; color: white; opacity: 0; transform: translateY(50px);">
            SELECTED WORK
        </h2>
        
        <div class="work-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
            <!-- Work items will be added here -->
        </div>
    </section>

    <script>
        // Custom Cursor - Hide on mobile
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        // Hide cursor on mobile
        if (window.innerWidth <= 768) {
            cursor.style.display = 'none';
            follower.style.display = 'none';
        }

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                setTimeout(() => {
                    follower.style.left = e.clientX - 30 + 'px';
                    follower.style.top = e.clientY - 30 + 'px';
                }, 100);
            }
        });

        // Horizontal Slideshow - FIXED SWIPE FUNCTIONALITY
        const slideshow = document.querySelector('.horizontal-slideshow');
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let isDragging = false;
        
        // Mobile touch events for slideshow
        slideshow.addEventListener('touchstart', touchStart);
        slideshow.addEventListener('touchmove', touchMove);
        slideshow.addEventListener('touchend', touchEnd);

        function touchStart(e) {
            if (window.innerWidth <= 768) {
                isDragging = true;
                startX = e.touches[0].clientX;
                slideshow.style.transition = 'none';
            }
        }

        function touchMove(e) {
            if (isDragging && window.innerWidth <= 768) {
                const currentX = e.touches[0].clientX;
                const diff = startX - currentX;
                // Move slideshow based on swipe - more responsive
                currentTranslate = prevTranslate - (diff / window.innerWidth) * 100;
                
                // Limit boundaries
                if (currentTranslate > 0) currentTranslate = 0;
                if (currentTranslate < -300) currentTranslate = -300;
                
                slideshow.style.transform = `translateX(${currentTranslate}%)`;
            }
        }

        function touchEnd() {
            if (isDragging && window.innerWidth <= 768) {
                isDragging = false;
                prevTranslate = currentTranslate;
                slideshow.style.transition = 'transform 0.3s ease-out';
            }
        }

        // Desktop mouse control
        function updateSlideshowPosition(yPercent) {
            if (window.innerWidth > 768) {
                const totalMovement = 300;
                const slideshowPosition = -(yPercent * totalMovement * 0.25);
                slideshow.style.transform = `translateX(${slideshowPosition}%)`;
            }
        }

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                const mouseY = e.clientY / window.innerHeight;
                updateSlideshowPosition(mouseY);
            }
        });

        // COMPUTER scroll control for slideshow
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = window.innerHeight * 1.5;
            const scrollPercent = Math.min(scrollY / maxScroll, 1);
            const slideshowPosition = -(scrollPercent * 300 * 0.25);
            
            if (window.innerWidth > 768 && !isDragging) {
                // Computer scroll
                slideshow.style.transform = `translateX(${slideshowPosition}%)`;
                prevTranslate = slideshowPosition;
            } else if (window.innerWidth <= 768 && !isDragging) {
                // Mobile scroll
                slideshow.style.transform = `translateX(${slideshowPosition}%)`;
                prevTranslate = slideshowPosition;
            }
        });

        // Reset on scroll to top
        window.addEventListener('scroll', () => {
            if (window.scrollY === 0) {
                slideshow.style.transform = 'translateX(0%)';
                prevTranslate = 0;
            }
        });

        // FIXED: Brad Sherman mobile inversion - using a different approach
        function ensureMobileInversion() {
            if (window.innerWidth <= 768) {
                const name = document.querySelector('.main-name');
                // Remove any inline styles that might override our CSS
                name.style.removeProperty('mix-blend-mode');
                name.style.removeProperty('color');
            }
        }

        window.addEventListener('load', () => {
            const name = document.querySelector('.main-name');
            setTimeout(() => {
                name.style.opacity = '1';
                name.style.transform = 'translateY(0)';
                ensureMobileInversion();
            }, 500);
        });

        window.addEventListener('resize', ensureMobileInversion);

        // Continuously check and fix mobile inversion
        setInterval(() => {
            if (window.innerWidth <= 768) {
                ensureMobileInversion();
            }
        }, 100);

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = ['#ff0055', '#00ffff', '#ffaa00'][Math.floor(Math.random() * 3)];
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                
                container.appendChild(particle);
            }
        }

        // Scroll animations
        function checkScroll() {
            const elements = document.querySelectorAll('#work h2, .work-item');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        }

        // Navigation hover effects
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                if (link.querySelector('span')) {
                    link.querySelector('span').style.width = '100%';
                }
            });
            link.addEventListener('mouseleave', () => {
                if (link.querySelector('span')) {
                    link.querySelector('span').style.width = '0';
                }
            });
        });

        // Initialize
        createParticles();
        window.addEventListener('scroll', checkScroll);

        // Add keyframes for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                25% { transform: translateY(-20px) rotate(90deg); }
                50% { transform: translateY(0) rotate(180deg); }
                75% { transform: translateY(20px) rotate(270deg); }
            }
            
            .work-item { 
                opacity: 0; 
                transform: translateY(50px); 
                transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            }

            .horizontal-slide {
                background-size: cover !important;
                background-position: center !important;
                background-repeat: no-repeat !important;
                flex-shrink: 0;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
