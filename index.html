<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad Sherman Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Reset */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0a0a0a; 
            color: white; 
            overflow-x: hidden; 
            cursor: none; 
        }
        
        /* Custom Cursor */
        .cursor { 
            position: fixed; 
            width: 20px; 
            height: 20px; 
            background: #ff0055; 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 9999; 
            mix-blend-mode: difference; 
            transition: transform 0.2s; 
        }
        
        .cursor-follower { 
            position: fixed; 
            width: 60px; 
            height: 60px; 
            border: 2px solid #00ffff; 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 9998; 
            transition: all 0.6s ease; 
        }

        /* Dropdown Styles */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { 
            position: absolute; 
            top: 35px; /* Moved further down from WORK text */
            left: 0; 
            background: rgba(10, 10, 10, 0.95); 
            backdrop-filter: blur(20px); 
            border: 1px solid #333; 
            border-radius: 8px; 
            padding: 1rem 0; 
            min-width: 200px; 
            opacity: 0; 
            visibility: hidden; 
            transform: translateY(-10px); 
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); 
        }
        .dropdown:hover .dropdown-content { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-content a { 
            display: block; 
            padding: 0.5rem 1.5rem; 
            color: white; 
            text-decoration: none; 
            transition: all 0.3s ease; 
            border-left: 3px solid transparent; 
        }
        .dropdown-content a:hover { 
            background: rgba(255, 255, 255, 0.1); 
            border-left: 3px solid #ff0055; 
            padding-left: 2rem; 
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation -->
    <nav style="position: fixed; top: 0; width: 100%; padding: 2rem; z-index: 100; display: flex; justify-content: space-between; align-items: center; mix-blend-mode: difference;">
        <div style="font-family: 'Futura', sans-serif; font-weight: 900; font-size: 1.2rem; color: white;">
            PORTFOLIO 2025
        </div>
        <div style="display: flex; gap: 2rem; align-items: center;">
            <div class="dropdown">
                <a href="#work" style="color: white; text-decoration: none; font-weight: 600; position: relative; cursor: pointer;">
                    WORK
                    <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #ff0055; transition: width 0.3s;"></span>
                </a>
                <div class="dropdown-content">
                    <a href="campaigns.html">Campaigns</a>
                    <a href="typography.html">Typography</a>
                    <a href="brands.html">Brands</a>
                    <a href="graphics-italy-2025.html">Graphics Italy 2025</a>
                    <a href="graphics.html">Graphics</a>
                    <a href="websites.html">Websites</a>
                    <a href="painting.html">Painting</a>
                    <a href="woodworking.html">Woodworking</a>
                    <a href="drawing.html">Drawing</a>
                    <a href="photography.html">Photography</a>
                    <a href="3d.html">3D</a>
                </div>
            </div>
            <a href="#about" style="color: white; text-decoration: none; font-weight: 600; position: relative;">
                ABOUT
                <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #00ffff; transition: width 0.3s;"></span>
            </a>
            <a href="#contact" style="color: white; text-decoration: none; font-weight: 600; position: relative;">
                CONTACT
                <span style="position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #ffaa00; transition: width 0.3s;"></span>
            </a>
        </div>
    </nav>

      <!-- Hero Section with Interactive Slideshow -->
    <section class="hero" style="height: 100vh; position: relative; overflow: hidden;">
        <!-- Animated Background -->
        <div class="animated-bg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff0055, #00ffff, #ffaa00); opacity: 0.1; filter: blur(100px);"></div>
        
        <!-- Horizontal Slideshow - 4 Images - ABSOLUTELY NO GAPS -->
        <div class="horizontal-slideshow" style="position: absolute; top: 0; left: 0; width: 400vw; height: 100%; display: flex; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);">
            <div class="horizontal-slide" style="width: 100vw; height: 100%; background-image: url('images_1/cap.png'); background-size: cover; background-position: center; flex-shrink: 0; margin: 0; padding: 0; display: block;">
            </div>
            <div class="horizontal-slide" style="width: 100vw; height: 100%; background-image: url('images_1/house.jpeg'); background-size: cover; background-position: center; flex-shrink: 0; margin: 0; padding: 0; display: block;">
            </div>
            <div class="horizontal-slide" style="width: 100vw; height: 100%; background-image: url('images_1/4.png'); background-size: cover; background-position: center; flex-shrink: 0; margin: 0; padding: 0; display: block;">
            </div>
            <div class="horizontal-slide" style="width: 100vw; height: 100%; background-image: url('images_1/top f.png'); background-size: cover; background-position: center; flex-shrink: 0; margin: 0; padding: 0; display: block;">
            </div>
        </div>

        <!-- Floating Particles -->
        <div class="particles" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

        <!-- Main Name -->
        <div class="name-container" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 66%; display: flex; align-items: flex-end; padding: 0 5%; pointer-events: none;">
            <h1 class="main-name" style="font-family: 'Futura', sans-serif; font-size: 18vw; font-weight: 900; color: white; line-height: 0.8; margin: 0; text-transform: uppercase; letter-spacing: -3px; transform: translateY(100px); opacity: 0; transition: all 1.5s cubic-bezier(0.23, 1, 0.32, 1); mix-blend-mode: difference;">
                BRAD<br>SHERMAN
            </h1>
        </div>
    </section>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX - 30 + 'px';
                follower.style.top = e.clientY - 30 + 'px';
            }, 100);
        });

        // Horizontal Slideshow with Mouse Y Movement - 4 Images
        const slideshow = document.querySelector('.horizontal-slideshow');
        
     function updateSlideshowPosition(yPercent) {
    // Map mouse Y position (0-100%) to slideshow position (0% to -300vw)
    // We have 4 images at 100vw each, so we need to move 300vw to show all images
    const totalMovement = 300; // 400vw width - 100vw viewport = 300vw movement needed
    const slideshowPosition = -(yPercent * totalMovement * 0.25); // 4x slower (0.25 = 1/4 speed)
    slideshow.style.transform = `translateX(${slideshowPosition}vw)`;
}

        // Desktop: Mouse move control
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) { // Only on desktop
                const mouseY = e.clientY / window.innerHeight; // 0 to 1
                updateSlideshowPosition(mouseY);
            }
        });

        // Mobile: Scroll control - Faster than before but slower than original
        window.addEventListener('scroll', () => {
            if (window.innerWidth <= 768) {
                const scrollY = window.scrollY;
                const maxScroll = window.innerHeight * 1.5; // Scroll through 1.5x viewport height to complete slideshow (faster than 3x)
                const scrollPercent = Math.min(scrollY / maxScroll, 1);
                updateSlideshowPosition(scrollPercent);
            }
        });

        // Reset slideshow position when scrolling back to top
        window.addEventListener('scroll', () => {
            if (window.scrollY === 0) {
                slideshow.style.transform = 'translateX(0%)';
            }
        });

        // Animate name on load
        window.addEventListener('load', () => {
            const name = document.querySelector('.main-name');
            setTimeout(() => {
                name.style.opacity = '1';
                name.style.transform = 'translateY(0)';
            }, 500);
        });

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = ['#ff0055', '#00ffff', '#ffaa00'][Math.floor(Math.random() * 3)];
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                
                container.appendChild(particle);
            }
        }

        // Scroll animations
        function checkScroll() {
            const elements = document.querySelectorAll('#work h2, .work-item');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        }

        // Navigation hover effects
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                if (link.querySelector('span')) {
                    link.querySelector('span').style.width = '100%';
                }
            });
            link.addEventListener('mouseleave', () => {
                if (link.querySelector('span')) {
                    link.querySelector('span').style.width = '0';
                }
            });
        });

        // Initialize
        createParticles();
        window.addEventListener('scroll', checkScroll);

        // Add keyframes for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                25% { transform: translateY(-20px) rotate(90deg); }
                50% { transform: translateY(0) rotate(180deg); }
                75% { transform: translateY(20px) rotate(270deg); }
            }
            
            @keyframes fadeIn {
                to { opacity: 1; }
            }
            
            .work-item { 
                opacity: 0; 
                transform: translateY(50px); 
                transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            }

            /* Force images to cover entire area with no gaps */
            .horizontal-slide {
                background-size: cover !important;
                background-position: center !important;
                background-repeat: no-repeat !important;
                flex-shrink: 0;
            }

            /* Mobile responsiveness */
            @media (max-width: 768px) {
                nav { 
                    padding: 1rem; 
                }
                .main-name { 
                    font-size: 15vw; 
                    mix-blend-mode: difference !important; /* Force inversion on mobile */
                }
                .dropdown-content { 
                    position: fixed; 
                    top: 80px; 
                    left: 1rem; 
                    right: 1rem; 
                    min-width: auto; 
                }
                /* Make nav text smaller on mobile */
                nav div:last-child {
                    gap: 1rem;
                }
                nav a {
                    font-size: 0.9rem;
                }
                .logo {
                    font-size: 1rem;
                }
            }

            /* Extra small screens */
            @media (max-width: 480px) {
                nav {
                    padding: 0.8rem;
                }
                nav a {
                    font-size: 0.8rem;
                }
                .logo {
                    font-size: 0.9rem;
                }
                nav div:last-child {
                    gap: 0.8rem;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
